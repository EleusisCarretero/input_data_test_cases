name: Run Flake8

on:
  workflow_call:
    inputs:
      file_under_test:
        required: true
        type: string

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Setup python
        uses: actions\custom-action\setup-python.yml
        with:
          call_from: "Run Flake8"
      - name: Install flake8
        run: pip install flake8
      - name: Execute Flake8 on
        run: |
          echo "Executing flake 8 on file ${{ inputs.file_under_test }}"
          flake8 inputs.file_under_test
