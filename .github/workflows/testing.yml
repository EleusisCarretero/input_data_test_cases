name: Testing

on:
  workflow_call:
    inputs:
      file_under_test:
        type: string
        default: '.'
      python-version:
        type: string
        default: '3.11'
 
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-common-env
        with:
          python-version: '3.11'
          env: 'test'

      - name: ‚öíÔ∏è Execute Unit Testing
        shell: bash
        run: |
          pwd
          set +e
          python -m unittest discover -s test/unit_tests -p "test_*.py" -v > result.log 2>&1
          exit_code=$?
          if [ $exit_code -eq 0 ]; then
            echo "TEST_RESULT=‚úÖ Tests passed" >> $GITHUB_ENV
          else
            echo "TEST_RESULT=‚ùå Tests failed" >> $GITHUB_ENV
          fi
          cat result.log

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/*.xml'
          detailed_summary: true
          include_passed: true

  functional-test:
    needs: [unit-test]
    runs-on: ubuntu-latest
    env:
      DB_HOST: ${{ vars.DB_HOST }}
      DB_USER: ${{ vars.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_PORT: ${{ vars.DB_PORT }}
      DB_NAME: ${{ vars.DB_NAME }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-common-env
        with:
          python-version: '3.11'
          env: 'test'

      - run: pip list
      - name: Docker up
        run: |
          docker compose -f docker-compose.yaml up -d

      - name: üîç List running containers
        run: docker ps -a


      - name: ‚öíÔ∏è Execute Functional Testing
        shell: bash
        env:
          BASE_URL: ${{ vars.BASE_URL }}
          TESTCASE_ENDPOINT: ${{ vars.TESTCASE_ENDPOINT }}
        run: behave test/functional_tests/features -n "Add a new test case and delete it" -D env=ci -D BASE_URL=http://localhost:8000/ -D TESTCASE_ENDPOINT=test_case

      - name: Docker Down
        run: docker compose down
