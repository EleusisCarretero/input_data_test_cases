name: Testing

on:
  workflow_call:
    inputs:
      file_under_test:
        type: string
        default: '.'
      python-version:
        type: string
        default: '3.11'
 
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-common-env
        with:
          python-version: '3.11'

      - name: ⚒️ Execute Unit-Test
        shell: bash
        run: |
          set +e
          python -m unittest discover -s test/unittest -p "test_*.py" -v > result.log 2>&1
          exit_code=$?
          if [ $exit_code -eq 0 ]; then
            echo "TEST_RESULT=✅ Tests passed" >> $GITHUB_ENV
          else
            echo "TEST_RESULT=❌ Tests failed" >> $GITHUB_ENV
          fi
          cat result.log
      - name: Execute Integartion testing
        run: pytest test/integartion_test
