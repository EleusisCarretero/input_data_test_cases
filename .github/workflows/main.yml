name: Execute Unit Testing
on: [push]

jobs:
  lint:
    uses: .github\workflows\run-flake8.yml
    with:
      file_under_test: '/test'
  build:
    uses: .github\workflows\setup-common-env.yml
    with:
      name: "build"
    steps:
      - name: ⚒️ Execute Unit-Test
        run: |
          set +e
          python -m unittest discover -s test/unittest -p "test_*.py" -v > result.log 2>&1
          exit_code=$?
          if [ $exit_code -eq 0 ]; then
            echo "TEST_RESULT=✅ Tests passed" >> $GITHUB_ENV
          else
            echo "TEST_RESULT=❌ Tests failed" >> $GITHUB_ENV
          fi
          cat result.log
      - name: Update README with test result
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let readme = fs.readFileSync('README.md', 'utf8');
            const preresult = process.env.TEST_RESULT;
            console.log(`Preresult: ${preresult}`);
            const result = process.env.TEST_RESULT || '✅ Tests passed';
            console.log(`Actual result: ${result}`);
            readme = readme.replace(
              /(<!-- test-result-start -->)([\s\S]*?)(<!-- test-result-end -->)/s,
              `$1\n${result}\n$3`
            );
            fs.writeFileSync('README.md', readme);
      - name: Update README
        env:
            BRANCH_NAME: ${{ github.ref_name }}
        run: |
            cat README.md
            DATE=$(date "+%Y-%m-%d %H:%M:%S")
            git config --global user.name  "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Update readme with last results. From $DATE"
            git push origin "HEAD:${BRANCH_NAME}"

