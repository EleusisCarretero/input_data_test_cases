name: Local Setup Python
description: Setup Python with pip cache
inputs:
  python-version:
    description: Python version
    required: false
    default: '3.11'

runs:
  using: composite
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs['python-version'] }}
        cache: pip

    - name: Show Python version
      shell: bash
      run: python --version
