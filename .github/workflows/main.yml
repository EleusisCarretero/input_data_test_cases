name: Execute Unit Testing
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      -  name: Setup Python
         uses: actions/setup-python@v4
         with:
           python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel twine
          pip install -e .[dev]
      - name: Run UnitTest
        run: |
          set +e
          python -m unittest discover -s test -p "test_*.py" -v > result.log 2>&1
          exit_code=$?
          if [ $exit_code -eq 0 ]; then
            echo "TEST_RESULT=✅ Tests passed" >> $GITHUB_ENV
          else
            echo "TEST_RESULT=❌ Tests failed" >> $GITHUB_ENV
          fi
          cat result.log
      - name: Update README with test result
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let readme = fs.readFileSync('README.md', 'utf8');
            const preresult = process.env.TEST_RESULT;
            console.log(`Preresult: ${preresult}`);
            const result = process.env.TEST_RESULT || '✅ Tests passed';
            console.log(`Actual result: ${result}`);
            readme = readme.replace(
              /(<!-- test-result-start -->)([\s\S]*?)(<!-- test-result-end -->)/s,
              `$1\n${result}\n$3`
            );
            fs.writeFileSync('README.md', readme);
      - name: Commit changes in README
        env:
            BRANCH_NAME: ${{ github.ref_name }}
        run: |
            cat README.md
            DATE=$(date "+%Y-%m-%d %H:%M:%S")
            git config --global user.name  "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Update readme with last results. From $DATE"
            git push origin "HEAD:${BRANCH_NAME}"

